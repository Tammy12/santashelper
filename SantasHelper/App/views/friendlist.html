<section>
    <div class="col-sm-6 col-sm-offset-3">
        <table class="table table-hover">
            <tbody data-bind="foreach: wishes">
                <!--<tr data-bind="event: {mouseover: $parent.showDetails, mouseout: $parent.hideDetails}">-->
                <tr data-toggle="modal" data-target="#wishDetails" data-bind="click: $parent.selectRowModal($index())">
                    <td data-bind="text: name" class="wishitem"></td>
                    <!--<td class="wishitem" style="font-style: italic; text-align: right;" data-bind="visible: hover">details</td>
                    <td class="wishitem" data-bind="visible: hover">
                        <i class="fa fa-times-circle pull-right"></i>
                    </td>-->
                </tr>
                <!--<tr>
                    <td data-bind="text: $data" class="wishitem"></td>
                </tr>-->
            </tbody>
        </table>

        <!-- Modal -->
        <div class="modal" id="wishDetails">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" data-bind="text: modalTitle"></h4>
                    </div>
                    <div class="modal-body">
                        <h4>Some things</h4>
                    </div>
                    <div class="modal-footer">
                        <!--<button type="button" class="btn btn-primary" data-bind="showDetails">Claim!</button>-->
                        <button type="button" class="btn btn-primary" data-bind="click: claimWish">Claim!</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
