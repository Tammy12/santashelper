<section>
    <div class="col-sm-6 col-sm-offset-3">
        <h3 class="wishtitle">Create New Account</h3>
        <form data-bind="submit: registerNewUser">
            <div class="form-group">
                <label for="firstname">First Name:</label>
                <input class="form-control" id="firstname" data-bind="value: firstname" placeholder="Enter first name" />
            </div>
            <div class="form-group">
                <label for="lastname">Last Name:</label>
                <input class="form-control" id="lastname" data-bind="value: lastname" placeholder="Enter last name" />
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input class="form-control" id="email" data-bind="value: email" placeholder="Enter email address" />
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input class="form-control" id="password" data-bind="value: password" placeholder="Create password" />
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
    </div>
</section>
